<!DOCTYPE html>
<html lang="en">

<head>

    <script type="module">
        let button = document.getElementById("form");
        button.addEventListener("submit", (e) => {
            e.preventDefault();

            let fName = document.getElementById("fname")?.value;

            const gender = document.querySelector('input[name="Gender"]:checked')?.value;
            let password = document.getElementById("psw")?.value;
            let location = document.getElementById("Locations")?.selectedOptions[0]?.value;
            let checkbox = document.getElementById("TNC");



            // Validate first name and last name
            const nameRegex = /^\w+\s+\w+$/
            if(!nameRegex.test(fName)) {
                alert("Please enter your first and last name (2 words only)!");
            }
            // Validate email format
            var emailRegex = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address!");
            }
            // Validate mobile number
            var mobileRegex = /^[6-9]\d{9}$/;
            if (!mobileRegex.test(MobileNumber)) {
                alert("Please eneter a valid mobile number!");
            }
            // Validate gender selection
            if (gender === "") {
                alert("Please select your gender!");
            }

            // Validate password strength
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Please enter a strong password!");
            }

            // Validate location selection
            if (location === "") {
                alert("Please select your location!");
            }

            // Validate acceptance of terms and conditions

                "\nlocation:" + location 
            )

        })
    </script>
